      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build examples
        run: pnpm run build:examples

      - name: Run accessibility tests
        run: |
          echo "Running accessibility audits..."
          # Use tools like axe-core, pa11y, or lighthouse
          # pa11y-ci --sitemap http://localhost:3000/sitemap.xml
          echo "‚úÖ Accessibility audit completed"

  quality-gate-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [code-coverage, security-audit, dependency-analysis, performance-benchmarks, code-quality-metrics, accessibility-audit]
    if: always()
    steps:
      - name: Quality Gate Results
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check each job result
          if [[ "${{ needs.code-coverage.result }}" == "success" ]]; then
            echo "‚úÖ Code Coverage: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Code Coverage: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "‚úÖ Security Audit: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Security Audit: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.dependency-analysis.result }}" == "success" ]]; then
            echo "‚úÖ Dependency Analysis: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Dependency Analysis: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.performance-benchmarks.result }}" == "success" ]]; then
            echo "‚úÖ Performance Benchmarks: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Performance Benchmarks: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.code-quality-metrics.result }}" == "success" ]]; then
            echo "‚úÖ Code Quality Metrics: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Code Quality Metrics: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.accessibility-audit.result }}" == "success" ]]; then
            echo "‚úÖ Accessibility Audit: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Accessibility Audit: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Overall Quality Gate
        run: |
          # Determine if quality gate passes
          REQUIRED_CHECKS=("code-coverage" "security-audit" "dependency-analysis")
          FAILED_CHECKS=()
          
          for check in "${REQUIRED_CHECKS[@]}"; do
            case $check in
              "code-coverage")
                if [[ "${{ needs.code-coverage.result }}" != "success" ]]; then
                  FAILED_CHECKS+=($check)
                fi
                ;;
              "security-audit")
                if [[ "${{ needs.security-audit.result }}" != "success" ]]; then
                  FAILED_CHECKS+=($check)
                fi
                ;;
              "dependency-analysis")
                if [[ "${{ needs.dependency-analysis.result }}" != "success" ]]; then
                  FAILED_CHECKS+=($check)
                fi
                ;;
            esac
          done
          
          if [ ${#FAILED_CHECKS[@]} -eq 0 ]; then
            echo "üéâ Quality Gate: PASSED"
            echo "All required quality checks have passed."
          else
            echo "‚ùå Quality Gate: FAILED"
            echo "Failed checks: ${FAILED_CHECKS[*]}"
            exit 1
          fi