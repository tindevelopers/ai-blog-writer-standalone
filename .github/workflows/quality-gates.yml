name: Quality Gates

on:
  push:
    branches: [main, v5]
  pull_request:
    branches: [main, v5]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          echo "Running code quality checks..."
          npm run lint
          npm run prettier-check
          echo "Quality checks completed"

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate || true

  quality-success:
    name: Quality Gates Success
    runs-on: ubuntu-latest
    needs: [code-quality, security-check]
    if: always()
    steps:
      - name: Check quality gates status
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" || 
                "${{ needs.security-check.result }}" != "success" ]]; then
            echo "Quality gates failed"
            exit 1
          fi
          echo "Quality gates passed successfully"