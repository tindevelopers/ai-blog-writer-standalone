name: Quality Gates

on:
  pull_request:
    branches: [main, v5]
  push:
    branches: [main, v5]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests with coverage
        run: npm test -- --coverage --reporter=verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          use_oidc: true
          files: ./coverage/lcov.info
          flags: quality-gates
          fail_ci_if_error: true
          verbose: true

      - name: Coverage Quality Gate
        run: |
          COVERAGE=$(node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json'));
            const total = coverage.total;
            console.log(total.lines.pct);
          ")
          echo "Current coverage: ${COVERAGE}%"
          
          THRESHOLD=80
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level moderate --json > audit-results.json || true
          
          # Check if there are any moderate or higher vulnerabilities
          VULNERABILITIES=$(node -e "
            const audit = JSON.parse(require('fs').readFileSync('audit-results.json'));
            const vulns = audit.metadata?.vulnerabilities || {};
            const total = (vulns.moderate || 0) + (vulns.high || 0) + (vulns.critical || 0);
            console.log(total);
          ")
          
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "âŒ Found $VULNERABILITIES moderate or higher vulnerabilities"
            cat audit-results.json
            exit 1
          else
            echo "âœ… No moderate or higher vulnerabilities found"
          fi

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-results.json

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-results.sarif

  dependency-analysis:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze bundle size
        run: |
          echo "Analyzing bundle sizes..."
          npm run build:packages
          
          # Check for large bundle sizes
          find packages -name "dist" -type d | while read -r dist_dir; do
            if [ -d "$dist_dir" ]; then
              SIZE=$(du -sh "$dist_dir" | cut -f1)
              echo "Bundle size for $dist_dir: $SIZE"
            fi
          done

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || true
          
          # Create report of outdated dependencies
          npm outdated --json > outdated-deps.json || true

      - name: License compliance check
        run: |
          echo "Checking license compliance..."
          npx license-checker --json --out licenses.json
          
          # Check for prohibited licenses
          PROHIBITED_LICENSES="GPL-2.0,GPL-3.0,LGPL-2.0,LGPL-3.0"
          node -e "
            const licenses = JSON.parse(require('fs').readFileSync('licenses.json'));
            const prohibited = '$PROHIBITED_LICENSES'.split(',');
            let violations = [];
            
            Object.entries(licenses).forEach(([pkg, info]) => {
              if (prohibited.includes(info.licenses)) {
                violations.push(\`\${pkg}: \${info.licenses}\`);
              }
            });
            
            if (violations.length > 0) {
              console.log('âŒ License violations found:');
              violations.forEach(v => console.log('  ' + v));
              process.exit(1);
            } else {
              console.log('âœ… No license violations found');
            }
          "

